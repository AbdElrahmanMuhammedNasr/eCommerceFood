
<div class="row replyComment" *ngFor="let c of replayComment">
    <img  class="commentImage" [src]="c.image">
     <section class="col-sm-10  row" style="padding-top:5px">
            <section class="col-sm-12">
                <div style="float: left;">
                    <span><strong>{{c.name}}</strong> </span>  : <span class="text-muted">{{c.time}}</span>
                </div>
            </section> 
            
            <section class="col-sm-12" style="padding-top:10px">
                <p> {{c.replayComment}}</p>
            </section>
     </section>   
</div>
