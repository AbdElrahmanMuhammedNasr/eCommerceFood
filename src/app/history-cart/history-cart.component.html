

<div class="row Content">


  <section class="col-md-9" style="height: auto;">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8  w-100">


      <!-- Position Column -->
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef><strong>Image</strong></th>

        <td mat-cell *matCellDef="let element">
          <img style="width: 50px" mat-card-image [src]="element.image">
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price</th>
        <td mat-cell *matCellDef="let element"> {{element.price}} EGP </td>
      </ng-container>

      <!-- time Column -->
      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> Time</th>
        <td mat-cell *matCellDef="let element"> {{element.time}} </td>
      </ng-container>

      <!-- chef Column -->
      <ng-container matColumnDef="chef">
        <th mat-header-cell *matHeaderCellDef> Chef</th>
        <td mat-cell *matCellDef="let element"> {{element.chef}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


  </section>


  <section class="col-sm-3" style="position: fixed;right: 0">
    <div style="box-shadow: 0px 0px 10px #a7a7a7; padding:20px; border-radius: 10px; margin-top: 20%;">
      <h3 class="text-center">Summary</h3>
      <br>

      <ul class="list-group">
        <li class="list-group-item" style="border: 1px solid #d1d0d0">
          <h5>Total Orders</h5>
          <small style="float:right ; font-size: 20px"> {{carts.length}} Orders</small>
        </li>
        <br>

        <li class="list-group-item" style="border: 1px solid #d1d0d0">
          <h5>Total Price</h5>
          <small style="float:right ; font-size: 20px;"> {{totalPrice }} EGP</small>
        </li>


      </ul>

    </div>

  </section>


</div>
